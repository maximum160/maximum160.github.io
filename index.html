<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Lesly üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      animation: fadeIn 2s ease-in-out;
      max-width: 90%;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .yes {
      background-color: #28a745;
      color: white;
      margin-top: 30px;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .message {
      margin-top: 40px;
      font-size: 1.8em;
      color: #20c997;
      animation: fadeIn 1s ease-in-out;
      display: none;
      z-index: 2;
    }

    .response-status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #6c757d;
      z-index: 2;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://twemoji.maxcdn.com/v/latest/72x72/2764.png') no-repeat center/contain;
      animation: floatUp 4s ease-in infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function(){
      emailjs.init("ldWRO8pGe5kNCena");
    })();
  </script>
</head>
<body>
  <h1>Hey Lesly! üíï<br>Will you go out on a date with me this Saturday or Sunday?</h1>

  <button class="btn yes" id="yesBtn">Yes ü•∞</button>
  <button class="btn no" id="noBtn">I can't üòî</button>

  <div class="message" id="message">YAY!!! üíñ I can't wait to see you!</div>
  <div class="response-status" id="responseStatus"></div>
  <div class="hearts" id="heartsContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const message = document.getElementById('message');
      const heartsContainer = document.getElementById('heartsContainer');
      const responseStatus = document.getElementById('responseStatus');

      // Move the "No" button to a random position
      function moveButtonRandomly(btn) {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
      }

      noBtn.addEventListener('mouseover', () => moveButtonRandomly(noBtn));
      noBtn.addEventListener('click', e => {
        e.preventDefault();
        moveButtonRandomly(noBtn);
      });

      yesBtn.addEventListener('click', () => {
        // Hide buttons, show the message, and spawn hearts
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        message.style.display = 'block';
        localStorage.setItem('leslyAnswer', 'yes');
        spawnHearts();

        // Send email via EmailJS
        emailjs.send(
          'service_aq67lhj',     // Your Service ID
          'template_s3otcoa',    // Your Template ID
          {
            to_email: 'maximus942479@icloud.com',
            subject:  'Lesly Accepted Your Invite!',
            message:  'Lesly said YES to your invitation. üòä'
          }
        )
        .then(res => {
          console.log('Email sent successfully!', res.status, res.text);
          responseStatus.innerText = '‚úÖ Invite email sent!';
        })
        .catch(err => {
          console.error('Email sending error:', err);
          responseStatus.innerText = '‚ö†Ô∏è Failed to send email.';
        });
      });

      // Create floating hearts
      function spawnHearts() {
        for (let i = 0; i < 30; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = '100%';
          heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
          heartsContainer.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }
      }

      // Persisted ‚ÄúYes‚Äù state
      if (localStorage.getItem('leslyAnswer') === 'yes') {
        responseStatus.innerText = "‚úÖ Lesly already said YES! üíò";
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        message.style.display = 'block';
        spawnHearts();
      }
    });
  </script>
</body>
</html>
