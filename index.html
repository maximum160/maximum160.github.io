<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Lesly ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .yes {
      background-color: #28a745;
      color: white;
      margin-top: 30px;
      z-index: 1;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .message {
      margin-top: 40px;
      font-size: 1.6em;
      color: #20c997;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Hey Lesly! ðŸ’•<br>Will you go on a date with me this Saturday or Sunday?</h1>

  <button class="btn yes" onclick="sayYes()">Yes ðŸ¥°</button>
  <button class="btn no" id="noBtn">I can't ðŸ˜”</button>

  <div class="message" id="message"></div>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = ${x}px;
      noBtn.style.top = ${y}px;
    });

    function sayYes() {
      document.getElementById('message').textContent = "YAY!!! ðŸ’– I can't wait to see you!";
    }
  </script>

</body>
</html>
