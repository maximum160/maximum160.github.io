<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Lesly ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      animation: fadeIn 2s ease-in-out;
      max-width: 90%;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .yes {
      background-color: #28a745;
      color: white;
      margin-top: 30px;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .message {
      margin-top: 40px;
      font-size: 1.8em;
      color: #20c997;
      animation: fadeIn 1s ease-in-out;
      display: none;
      z-index: 2;
    }
    
    .response-status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #6c757d;
      z-index: 2;
    }
    
    .notification {
      margin-top: 10px;
      font-size: 1.1em;
      color: #007bff;
      animation: fadeIn 1s ease-in-out;
      display: none;
      z-index: 2;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://twemoji.maxcdn.com/v/latest/72x72/2764.png') no-repeat center/contain;
      animation: floatUp 4s ease-in infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Hey Lesly! ðŸ’•<br>Will you go out on a date with me this Saturday or Sunday?</h1>

  <button class="btn yes" id="yesBtn">Yes ðŸ¥°</button>
  <button class="btn no" id="noBtn">I can't ðŸ˜”</button>

  <div class="message" id="message">YAY!!! ðŸ’– I can't wait to see you!</div>
  <div class="response-status" id="responseStatus"></div>
  <div class="notification" id="notification"></div>
  <div class="hearts" id="heartsContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const message = document.getElementById('message');
      const heartsContainer = document.getElementById('heartsContainer');
      const responseStatus = document.getElementById('responseStatus');
      const notification = document.getElementById('notification');

      // Function to move a button to a random position
      function moveButtonRandomly(btn) {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
      }

      noBtn.addEventListener('mouseover', () => moveButtonRandomly(noBtn));
      noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveButtonRandomly(noBtn);
      });

      yesBtn.addEventListener('click', () => {
        // Hide buttons and show the message when "Yes" is clicked
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        message.style.display = 'block';
        // Save answer to localStorage to persist the state on reload
        localStorage.setItem('leslyAnswer', 'yes');
        spawnHearts();

        // Simulate sending a reply (notification) to the sender after a short delay
        setTimeout(() => {
          notification.style.display = 'block';
          notification.innerText = 'Notification: Answer received, Lesly said YES! ðŸ’Œ';
        }, 1000);
      });

      // Function to spawn animated hearts
      function spawnHearts() {
        for (let i = 0; i < 30; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = '100%';
          heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
          heartsContainer.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }
      }

      // Check if an answer is already saved; if yes, show the message and notification immediately
      const savedAnswer = localStorage.getItem('leslyAnswer');
      if (savedAnswer === 'yes') {
        responseStatus.innerText = "âœ… Lesly already said YES! ðŸ’˜";
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        message.style.display = 'block';
        spawnHearts();
        notification.style.display = 'block';
        notification.innerText = 'Notification: Answer received, Lesly said YES! ðŸ’Œ';
      }
    });
  </script>
</body>
</html>
